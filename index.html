<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="PianoStyle.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="w">W</kbd>
        <kbd class="e">E</kbd>
        <kbd class="t">T</kbd>
        <kbd class="y">Y</kbd>
        <kbd class="u">U</kbd>
    </div>

</div>

<script src="pianoScript.js"></script>
</body>
</html>
